<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-pathのデモ</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/clip-path-style.css" />
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1>clip-pathのデモ①</h1>
        <div class="container">
          <div class="card-gallery">
            <div class="shape-card">
              <div class="card-image"></div>
              <div class="card-content">
                <h4>polygon()</h4>
                <p>
                  多角形を定義する関数。座標点を指定して任意の多角形を作成できます。
                </p>
              </div>
            </div>

            <div class="shape-card">
              <div class="card-image card-image-2"></div>
              <div class="card-content">
                <h4>path()</h4>
                <p>
                  SVGパス記法を使用して複雑な曲線や形状を定義できる関数です。
                </p>
              </div>
            </div>

            <div class="shape-card">
              <div class="card-image card-image-3"></div>
              <div class="card-content">
                <h4>polygon() 応用</h4>
                <p>
                  多角形の座標を工夫することで、より複雑で装飾的な形状を作成できます。
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
